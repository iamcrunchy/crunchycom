name: Build and Deploy CrunchyCom
on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/main_deploy.yml'
  pull_request:
    branches: [ "main" ]

jobs:
  # --- BACKEND JOB ---
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      # add test step later when we have unit tests
      # - name: Test
      # - run: dotnet test --no-build --verbosity normal

#--- FRONTEND JOB ---
build-frontend:
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: ./frontend

  steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.0.x'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular
      run: npm run build --configuration=production

    # Optional: upload build artifacts if you aren't deploying to Azure yet
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./frontend/dist
